{% include "header.html" %}

<div class="container text-center mt-5">
    <h1 class="display-4 mb-4">Shortened Links</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="list-group">
                {% for key, value in shorten_links.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="badge bg-primary fs-5">{{ key }}</span>
                    <a href="{{ value }}" target="_blank" class="link fs-5">{{ value }}</a>
                    <button class="btn btn-secondary btn-sm" onclick="copyToClipboard('{{ value }}')">Copy</button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<div class="container text-center mt-3">
    <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Main Page</a>
</div>
